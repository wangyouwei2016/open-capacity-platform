#端口
server:
  port: 9200

#服务名称
spring:
  application:
      name: new-api-gateway
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  # 云上cse1.0版
  cloud:
    servicecomb:
      discovery:
        enabled: true
        watch: false
        address: https://cse.cn-south-1.myhuaweicloud.com
        # address: http://192.168.0.173:30100
        appName: OCP-application
        serviceName: ${spring.application.name}
        version: 0.0.1
        healthCheckInterval: 30

      config:
        serverAddr: https://cse.cn-south-1.myhuaweicloud.com
        # serverAddr:  http://192.168.0.173:30110
        # fileSource: application.yaml
        serverType: config-center

      # Configure AK/SK credentials if needed. Default not enabled.
      credentials:
        enabled: true
        accessKey: 你的AK
        secretKey: 你的SK
        akskCustomCipher: default
        project: 区域

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    chaosmonkey:
      enabled: true
    health:
      show-details: always  
 

 